  - name: 伊豫 健夫
    organization: 株式会社メルカリ
    title: 執行役員
    profile_image_url: /assets/images/speakers/TakeoIyo_2017.png
    profile: "大学卒業後、松下電器産業株式会社(現パナソニック株式会社)、株式会社野村総合研究所を経て、2006年に株式会社リクルート入社。中長期戦略策定および次世代メディア開発等、大小問わず多数のプロジェクトを牽引したのち、2015年3月株式会社メルカリに参画。2016年8月より執行役員。US版メルカリのプロダクトマネジメントを担当後、2017年4月より国内版メルカリのプロダクト責任者を務める。"
  - name: 御代田 亮平
    organization: LINE株式会社
    title: 開発1センター プロダクトマネージャー
    profile_image_url: /assets/images/speakers/RyoheiMiyota.png
    profile: "LINE株式会社にてLogin Platform、及び、開発者向けプロダクト共通のバックエンドシステムのプロダクトマネジメントを担当しています。LINE入社前はGoogleやTwitterで開発者向けプロダクトに携わっていました。最近の日課は10か月の子供との朝の散歩です。"
    twitter: https://twitter.com/josolennoso
  - name: 藤田 和司
    organization: 株式会社サイバーエージェント
    title: アドテク本部 アドテクスタジオチーフプロダクトオフィサー
    profile_image_url: /assets/images/speakers/KazushiFujita.png
    profile: "2000年大学卒業後、ウェブサービス開発会社を立ち上げ。2002年サイバーエージェントへ転職し、ポイントメディア事業の立ち上げに従事。2008年よりアメーバ事業本部にてブログ事業の広告収益化を担当。2011年に株式会社ディー・エヌ・エーとのジョイントベンチャーAMoAdへ参画。2012年同社取締役に就任。2014年アドテク本部の立ち上げ。2017年よりアドテクスタジオCPOに就任。"
  - name: 及川 卓也
    organization: フリーランス
    profile_image_url: /assets/images/profile_images/takoratta.jpeg
  - name: 佐藤 裕介
    organization: 株式会社フリークアウト・ホールディングス
    title: 代表取締役社長
    profile_image_url: /assets/images/speakers/YusukeSato.png
    profile: "フリークアウト・ホールディングス代表取締役社長。2008年、Googleに入社し、広告製品を担当。2010年末、COOとしてフリークアウトの創業に参画。また、株式会社イグニスにも取締役として参画し、2014年6月にはフリークアウト、イグニス共にマザーズ上場。2017年1月、フリークアウト・ホールディングス共同代表に就任。エンジェル投資家としても活動。"
  - name: 宇野 雅晴
    organization: Omise Japan株式会社
    title: Business Development Manager
    profile_image_url: /assets/images/speakers/MasaharuUno.png
    profile: "神戸大学卒業。博報堂プロダクツにてダイレクトマーケティング領域で、営業やプランナーなどに従事。特にデジタル領域における施策を展開。2015年10月にOmiseに参画し、日本市場の責任者として事業拡大を進行中。"
    link: https://medium.com/@masaharuuno
    twitter: https://twitter.com/UNOkov
    facebook: https://www.facebook.com/masaharu.uno.7
  - name: 岡田 陽介
    organization: 株式会社ABEJA
    title: 代表取締役社長 CEO 兼 CTO
    profile_image_url: /assets/images/speakers/YosukeOkada.jpg
    profile: "1988年生まれ。愛知県名古屋市出身。10歳からプログラミングをスタート。高校で、コンピュータグラフィックスを専攻し、文部科学大臣賞を受賞。大学では、3次元コンピュータグラフィックス関連の研究を複数の国際会議で発表。2011年、株式会社響取締役CTO就任。サービス開発など技術全般を担当。東京のベンチャー企業に入社し、6ヶ月で最年少事業本部マネージャー昇格。四半期で数億円の事業開発を担当。その後、シリコンバレーに滞在し、最先端コンピュータ・サイエンスをリサーチ。人工知能（特に、ディープラーニング）の革命的進化を目の当たりにする。帰国後、日本で初めてディープラーニングを専門的に取り扱うベンチャー企業である株式会社ABEJAを起業。"
  - name: 浅田 慎二
    organization: 株式会社セールスフォース・ドットコム
    title:  セールスフォース・ベンチャーズ 日本代表
    profile_image_url: /assets/images/speakers/ShinjiAsada.png
  - name: Ken Wakamatsu
    organization: 米国セールスフォースドットコム 開発部
    title: プロダクト マネージメント ディレクター
    profile_image_url: /assets/images/speakers/KenWakamatsu.png
    profile: "2011 年に Salesforce に入社。Sales Cloud の開発を中心に複数の特許を申請。 AI 技術を導入した Sales Cloud Einstein を開発。 20 年近くにわたりCisco Systems, Adobe Systems Inc等、シリコンバレーで製品を開発。University of California at Berkeley で学士号を取得。"
  - name: 木下 慶
    organization: 株式会社メルカリ
    title: マネージャー
    profile_image_url: /assets/images/speakers/KeiKinoshita.png
    profile: "メルカリのUS版、UK版のプロダクトマネージャー。NTTデータでのSE職、ランサーズでのエンジニア・プロダクトマネージャー職を経て、2016年メルカリに入社。筑波大学大学院コンピュータサイエンス専攻修了。"
  - name: 仲山 進也
    organization: 仲山考材（株）代表取締役・楽天（株）楽天大学学長
    profile_image_url: /assets/images/speakers/ShinyaNakayama.png
    profile: "北海道生まれ。慶應義塾大学法学部法律学科卒業。シャープ株式会社を経て、1999年に社員約20名の楽天株式会社へ移籍。初代ECコンサルタントであり、楽天市場の最古参スタッフ。2000年に「楽天大学」を設立、楽天市場出店者45,000社の成長パートナーとして活動中。2004年、Jリーグ「ヴィッセル神戸」の経営に参画。2007年に楽天で唯一のフェロー風正社員（兼業自由・勤怠自由の正社員）となり、2008年には仲山考材株式会社を設立、Eコマースの実践コミュニティ「次世代ECアイデアジャングル」を主宰している。2016年にJリーグ「横浜F・マリノス」とプロ契約、コーチ向けやジュニアユース向けの研修を手がける。<br /><br />著書『あの会社はなぜ「違い」を生み出し続けられるのか』<br />　　『あのお店はなぜ消耗戦を抜け出せたのか』<br />　　『今いるメンバーで「大金星」を挙げるチームの法則』<br />　　『「ビジネス頭」の磨き方』"
    facebook: https://www.facebook.com/shinya.nakayama
  - name: 詫間 亮平
    organization: 楽天株式会社
    title: レジャーサービス開発課 ゴルフプロダクトマネジメントグループ マネージャー
    profile_image_url: /assets/images/speakers/RyoheiTakuma.jpg
    profile: "2007年 楽天株式会社入社 楽天GORAサービス担当<br />→エンジニア3年 プロデューサー7年間担当<br />→楽天GORAではサインレスチェックン、1人予約、海外のインバウンド、アウトバウンドなどの複数の新規サービス立ち上げ日本NO1のゴルフ場予約サイト運営担当<br />→レジャーサービス課　6サービスのプロデューサー採用、育成を担当"
  - name: 尾部 絵里子
    organization: Sansan株式会社
    title: Sansan事業部 アソシエイツプロダクトマネージャー
    profile_image_url: /assets/images/speakers/ErikoObe.jpg
    profile: "ミュージシャン、人材エージェント向けソフトウェアのカスタマイズ営業を経て、名刺管理サービス「Sansan」「Eight」を展開する Sansan 株式会社に入社。法人向け名刺管理サービスの事業部にてサポート部門のマネジメントを経験後、2017年9月よりプロダクトマネジメントを行なう。"
  - name: 高木 咲希
    organization: "株式会社ソニックガーデン (SonicGarden)"
    profile_image_url: /assets/images/speakers/SakiTakagi.jpg
    profile: "ソニックガーデン初の女性プログラマ。エンジニアとお客さんの間に入る人がいない 「納品のない受託開発」の進め方に興味を持ちソニックガーデンへ入社。現在は「業務改善」の分野で活躍するエンジニアとして、業務ハックという手法を広める活動を進めている。"
  - name: 高橋 りさ
    organization: ソニーモバイルコミュニケーションズ株式会社
    title: UX商品企画2部エクスペリエンス企画課 Senior Planner
    profile_image_url: /assets/images/speakers/RisaTakahashi.jpg
    profile: "Sony MobileのスマートフォンXperiaに搭載されているアプリ/機能のプロダクトマネージメントを担当。Sonyのガラケーから海外モデルの携帯電話の組み込み開発エンジニアを経て、Sony Ericsson Android初号機Xperia X10よりAndroidアプリ開発に携わる。プライベートは2児の母で、ワーキングマザー歴11年。子育てにScrumを導入しつつ四苦八苦の日々をおくる。"
  - name: 石田 隼
    organization: ChatWork株式会社
    title: 事業推進部 プロダクトマネジャー
    profile_image_url: /assets/images/speakers/HayatoIshida.jpg
    profile: "サンフランシスコ州立大学在学中に、現地ベンチャーキャピタルでインターンを経験した後、米国でユーザーテスト事業を開始。日本のゲーム会社やスタートアップのプロダクトローカライゼーションを支援。大学卒業後、ChatWork株式会社に入社し、米国法人の立ち上げから事業展開、現地企業との業務提携等に携わる。2017年2月から東京オフィスに転籍し、プロダクトマネジャーとしてChatWorkのユーザー体験向上とプロダクト開発における文化づくりに従事する。"
  - name: 篠原 佳奈子
    organization: 株式会社ビズリーチ
    title: サービス開発本部 プロダクト開発部 クライアントサクセスグループ プロダクトマネージャー
    profile_image_url: /assets/images/speakers/KanakoShinohara.jpg
    profile: "即戦力人材と企業をつなぐ転職サイト「ビズリーチ」の企画開発に携わる。新卒でSEとして6年勤め、求人広告会社でのディレクターを経て「プロダクトの力でビジネスマンのキャリアサポートをさらに進化させたい」という想いから、ビズリーチに2015年参画。プライベートでは、小４男子の母。"
  - name: 奥泉 直子
    organization: フリーランス・ユーザーリサーチャー
    profile_image_url: /assets/images/speakers/NaokoOkuizumi.png
    profile: "ユーザビリティ & UXリサーチ スペシャリスト。フリーランス歴もうすぐ丸14年。日本国内はもとより欧米、アジア諸国など世界中からの依頼を受けて、ユーザビリティやユーザーエクスペリエンスに関連する調査を国内外にて実施。多数の調査経験を有する。また、人間の認知特性を踏まえてリサーチに臨むことの意義とそのためのノウハウを伝える講義やセミナーの講師を務め、後輩の育成・指導にも積極的に関わる。"
  - name: 小久保 浩大郎
    organization: 株式会社CAMPFIRE Product Division
    title: 執行役員 CXO
    profile_image_url: /assets/images/speakers/KotaroKokubo.png
    profile: "1976年生まれ、三重県出身。複数のデザインエージェンシーにて、フロントエンドデベロッパー、インターフェイスデザイナーとして国内外の大手企業のウェブサイトやサービスのデザイン、実装に携わる。2011年 にGoogle へ転職。インフォメーションアーキテクトとして、APACリージョン向けのプロダクトマーケティングやCSRブランディングのためのオンラインコミュニケーション設計に携わる。2017年8月CAMPFIREへ入社し、CXOに就任。"
  - name: 木村 衆平
    organization: 株式会社サイバーエージェント アドテク本部 アドテクスタジオ
    title: プロダクトマネージャー兼ソフトウェアエンジニア
    profile_image_url: /assets/images/speakers/ShuheiKimura.png
    profile: "リターゲティング広告向けプラットフォーム Dynalystのプロダクトマネージャー兼ソフトウェアエンジニア。2011年度サイバーエージェント入社。広告効果計測サービスの開発、海外スマートフォンアプリ市場向けの広告配信サービスの開発を経て、2013年にDynalystのサービス立ち上げ。海外展開でサンフランシスコと東京を行き来しながら、現在に至る。"
  - name: Bryan Cheng
    organization: Google, Inc.
