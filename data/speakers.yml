    profile: "メルカリUS版、UK版のPMを担当。NTTデータ、ランサーズを経て2016年にメルカリに 入社。"
  - name: 仲山 進也
    organization: 仲山考材（株）代表取締役・楽天（株）楽天大学学長
    profile_image_url: /assets/images/speakers/ShinyaNakayama.png
    profile: "北海道生まれ。慶應義塾大学法学部法律学科卒業。シャープ株式会社を経て、1999年に社員約20名の楽天株式会社へ移籍。初代ECコンサルタントであり、楽天市場の最古参スタッフ。2000年に「楽天大学」を設立、楽天市場出店者45,000社の成長パートナーとして活動中。2004年、Jリーグ「ヴィッセル神戸」の経営に参画。2007年に楽天で唯一のフェロー風正社員（兼業自由・勤怠自由の正社員）となり、2008年には仲山考材株式会社を設立、Eコマースの実践コミュニティ「次世代ECアイデアジャングル」を主宰している。2016年にJリーグ「横浜F・マリノス」とプロ契約、コーチ向けやジュニアユース向けの研修を手がける。"
  - name: 奥泉 直子
    organization: フリーランス・ユーザーリサーチャー
    profile_image_url: /assets/images/speakers/NaokoOkuizumi.png
    profile: "ユーザビリティ & UXリサーチ スペシャリスト。フリーランス歴もうすぐ丸14年。日本国内はもとより欧米、アジア諸国など世界中からの依頼を受けて、ユーザビリティやユーザーエクスペリエンスに関連する調査を国内外にて実施。多数の調査経験を有する。また、人間の認知特性を踏まえてリサーチに臨むことの意義とそのためのノウハウを伝える講義やセミナーの講師を務め、後輩の育成・指導にも積極的に関わる。"
