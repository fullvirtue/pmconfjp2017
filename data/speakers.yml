    title: 代表取締役社長
    profile_image_url: /assets/images/speakers/YusukeSato.png
    profile: "フリークアウト・ホールディングス代表取締役社長。2008年、Googleに入社し、広告製品を担当。2010年末、COOとしてフリークアウトの創業に参画。また、株式会社イグニスにも取締役として参画し、2014年6月にはフリークアウト、イグニス共にマザーズ上場。2017年1月、フリークアウト・ホールディングス共同代表に就任。エンジェル投資家としても活動。"
  - name: 宇野 雅晴
    organization: Omise Japan株式会社
    title: Business Development Manager
    profile_image_url: /assets/images/speakers/MasaharuUno.jpg
    profile: "神戸大学卒業。博報堂プロダクツにてダイレクトマーケティング領域で、営業やプランナーなどに従事。特にデジタル領域における施策を展開。2015年10月にOmiseに参画し、日本市場の責任者として事業拡大を進行中。"
  - name: 岡田 陽介
    organization: 株式会社ABEJA
    title: 代表取締役社長 CEO 兼 CTO
    profile_image_url: /assets/images/speakers/YosukeOkada.jpg
    profile: "1988年生まれ。愛知県名古屋市出身。10歳からプログラミングをスタート。高校で、コンピュータグラフィックスを専攻し、文部科学大臣賞を受賞。大学では、3次元コンピュータグラフィックス関連の研究を複数の国際会議で発表。2011年、株式会社響取締役CTO就任。サービス開発など技術全般を担当。東京のベンチャー企業に入社し、6ヶ月で最年少事業本部マネージャー昇格。四半期で数億円の事業開発を担当。その後、シリコンバレーに滞在し、最先端コンピュータ・サイエンスをリサーチ。人工知能（特に、ディープラーニング）の革命的進化を目の当たりにする。帰国後、日本で初めてディープラーニングを専門的に取り扱うベンチャー企業である株式会社ABEJAを起業。"
