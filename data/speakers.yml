    profile_image_url: /assets/images/speakers/BryanCheng.png
    profile: "Hi! I'm a product manager for Google Maps here in Tokyo. I started at Google 3 years ago as an APM and moved to Japan 2 years ago. In my spare time, I love playing sports, particularly ultimate frisbee, and video games. I live with the world's cutest dog - a 2 year old Japanese spitz named Mika."
  - name: Capella Yee
